<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="app">
        <h1 class="tcenter">{{games[activeImage].title}}</h1>
        <div class="tcenter">
            <button @click ="autoPlay()" class="button_auto">Auto Play</button>
        </div>
        <div class="container">

            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="games[activeImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{games[activeImage].title}}</h3>
                        <p>
                            {{games[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>

                    <div v-for="(image,index) in games" :class="[index === activeImage ? 'active' : '']" class="thumb">
                        <img v-bind:src="games[index].image" alt="" @click="showThumbs(index)" :key="index">
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
